<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Text Translator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    textarea {
      width: 95%;
      height: 120px;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      resize: vertical;
    }
    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
    select, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #outputText {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
      min-height: 60px;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåê Universal Translator</h2>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    
    <div class="controls">
        <div>
            <label for="fromLang">From:</label>
            <select id="fromLang">
                <option value="auto">Auto-detect</option>
            </select>
        </div>
        <div>
            <label for="toLang">To:</label>
            <select id="toLang"></select>
        </div>
        <button onclick="translateText()">Translate</button>
    </div>

    <div id="outputText">Translation will appear here...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
